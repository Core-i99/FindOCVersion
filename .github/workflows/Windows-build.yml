# python3 -m PyInstaller --onefile --windowed FindOCVersion.py

name: Windows-build
on:
  push:
  pull_request:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  windows-build:
    name: Build app for Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check python version
        run: python3 --version